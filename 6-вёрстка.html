<!doctype html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        let i = 4;
        function addLi(){
            let addElement = document.getElementById('add')
            let input = document.getElementById('name')
            let liElement = document.createElement('li')

            if (input.value === '') {
                alert('Добваить значение')
            } else {

                liElement.innerText = i
                if (i % 2 === 0) {
                    liElement.classList.add('chet')
                } else {liElement.classList.add('nechet') }


                addElement.append(liElement)
                input.value = ''

            }

        }
    </script>
    <title>123</title>
</head>
<body>
    <button onclick="addLi()">Dobavit</button>
    <ol class="li">
        <li class="nechet">1</li>
        <li class="chet">2</li>
        <li class="nechet">3</li>
    </ol>
</body>
</html>
